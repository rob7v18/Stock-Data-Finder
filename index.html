<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Data Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <header class="home">
            <h1>STOCK DATA FINDER</h1>
        </header>
        
        <form id="js-form">
            <label for="search-ticker">Enter Stock Ticker Symbol:</label>
            <input type="text" name="search-ticker" id="js-search-ticker" required>
            <input type="submit" value="Search">
        </form>

        <section class="companyInfo">
            <h2>About the Company</h2>
            <p class="results-companyInfo"></p>
        </section>

        <section class="books">
            <h2>Statistics</h2>
            <p class="results-statistics"></p>
        </section>

        <section class="sectorPerformance">
            <h2>Sector Performance</h2>
            <p class="results-sectPerformance"></p>
        </section>

        <section class="news">
            <h2>Current News</h2>
            <p class="results-news"></p>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
